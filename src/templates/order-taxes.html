<!DOCTYPE html>
<html>
<head>
	<meta charset=utf-8>
	<title>Order Taxes &bull; eHopper POS</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
	<!-- <meta name="viewport" content="width=device-width, initial-scale=1"> -->
	<meta http-equiv=X-UA-Compatible content="IE=edge,chrome=1">
	<link rel="stylesheet" type="text/css" href="static/css/pos.css">
	<script src="static/js/demo.js"></script>
	<link rel="icon" href="https://ehopper.com/wp-content/uploads/2016/03/favicon-01.png" type="image/png">
</head>


<body class="animated">

	<article class="pos pos-payments">


		<main class="pos-order disabled layout layout-rows">
			<header>
				<a class="btn icon icon-back" href="pos.html"></a>
				<h1>Order</h1>
			</header>
			<link rel="import" href="inc/order.html" onload="demoTemplate(this)">
		</main>


		<aside class="layout layout-rows cutout-left">

			<header class="cutout-left">
				<div class="header__icons"><button class="btn icon icon-help" title="Help" onclick="demoDialogOpen('help')"></button></div>
				<h1>Order Taxes</h1>
			</header>

			<section class="layout__row layout__row-grow">
				<p><br></p>
				<form class="form-narrow" method="get" action="pos.html">

					<div class="fieldset-standalone text-right">
						<label>Exclude All Taxes <input class="toggle" type="checkbox"></label>
					</div>

					<div class="fieldset-standalone text-right">
						<label>Include in Price <input class="toggle" type="checkbox"></label>
					</div>


					<div class="fieldset-bordered fieldset-standalone">

						<div class="fieldset fieldset-checkbox">
							<label class="fieldset__label" for="tax1">Federal Tax (5%)</label>
							<div class="fieldset__input text-right"><input class="toggle" id="tax1" type="checkbox" checked></div>
						</div>

						<div class="fieldset fieldset-checkbox">
							<label class="fieldset__label" for="tax2">State Tax (10%)</label>
							<div class="fieldset__input text-right"><input class="toggle" id="tax2" type="checkbox"></div>
						</div>
						
					</div>

				</form>
			</section>


			<section class="layout__row">
				<div class="form-narrow text-center">
					<a href="pos.html" class="btn btn-lg btn-go btn-primary text-uppercase btn-ripple">Done</a>
				</div>
			</section>


		</aside>


	</article>


	<div class="snackbar hide">
		<div class="snackbar__actions"><button class="btn btn-link text-uppercase"></button></div>
		<div class="snackbar__message"></div>
	</div>


	<!-- Dialog: Help Panel -->
	<link rel="import" href="inc/help.html" onload="demoTemplate(this)">


</body>
</html>
